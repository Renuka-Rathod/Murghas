<body  class="overflow-hidden">
<div class="container mx-auto">
  <header class="robot">
    <nav class="flex justify-between bg-green">
      <div class="logo font-bold flex items-center  text-blue">Murghas Hub(Silage)</div>
      <ul class="navbar flex items-center">
        <li> <a href="index.html">Home</li></a>
        <li>About</li>
        
        <li><a href="contact.html"><button class="btn button">Contact Us</button></a></li>
      </ul>
    </nav>
    <hr>
  </header>

<div class="container1">
  <form id="contactForm" action="contact.php">

    <!-- Form fields -->
    <label for="fname">तुमचे नाव</label>
<input type="text" id="fname" name="fname" placeholder="तुमचे नाव..">

<label for="tel">तुमचा फोन नंबर</label>
<input type="tel" id="tel" name="tel" placeholder="तुमचा फोन नंबर..">

<label for="subject">अधिक माहिती</label>
<textarea id="subject" name="subject" placeholder="अधिक माहिती.." style="height:200px"></textarea>


    <input type="submit" value="Submit" onclick="submitForm()">
  </form>
</div>

<script>
 function submitForm() {
    // Get form values
    var name = document.getElementById('fname').value;
    var tel = document.getElementById('tel').value;
    var subject = document.getElementById('subject').value;

    // Compose the email body
    var emailBody = "Name: " + name + "\n";
    emailBody += "Phone Number: " + tel + "\n";
    emailBody += "Subject: " + subject;

    // Open the email client with pre-filled values
    window.location.href = "mailto:wanade9@gmail.com?subject=Contact Us&body=" + encodeURIComponent(emailBody);

    // Show a pop-up message
    alert("Thank you for contacting us. We will get back to you soon!");

    // Reset the form
    document.getElementById("contactForm").reset();
  }

</script>

</body>
